<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="categorie" ngDefaultControl [(ngModel)]="title">{{ categorie.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="categorie" routerLink="/{{ categorie._id }}/add-produit" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

      
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let produit of produits">
    <ion-item-sliding #item>
      <ion-item color="primary" >
        {{produit.name}}

      </ion-item>
      <ion-item-options side="end">
        <ion-button routerLink="/view-produit/{{produit._id}}" color="light">Edit</ion-button>
        <ion-button (click)="delete([produit._id])" color="danger">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
