<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="boutique" ngDefaultControl [(ngModel)]="title">{{ boutique.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="boutique" routerLink="/{{ boutique._id }}/add-categorie" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

      
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let categorie of categories">
    <ion-item-sliding #item>
      <ion-item color="primary" routerLink="/{{categorie._id}}/produits">
        {{categorie.name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-button routerLink="/view-categorie/{{categorie._id}}" color="light">Edit</ion-button>
        <ion-button (click)="delete([categorie._id])" color="danger">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
